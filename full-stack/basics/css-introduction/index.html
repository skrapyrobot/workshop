        <h1>Learn the colors in russian</h1>

                <h4><b>красный</b></h4>

            </div>
            <div class="card">
                <div class="colored-box" style="background-color: orange"></div>
                <h4><b>оранжевый </b></h4>
                <h3>Orange</h3>
            </div>
            <div class="card">
                <div class="colored-box" style="background-color: green"></div>
                <h4><b>зелёный </b></h4>
                <h3>Green</h3>
            </div>
            <div class="card">
                <div class="colored-box" style="background-color: blue"></div>
                <h4><b>синий </b></h4>
                <h3>Blue</h3>
            </div>
            <div class="card">
                <div class="colored-box" style="background-color: purple"></div>
                <h4><b>фиолетовый </b></h4>
                <h3>Purple</h3>
            </div>
            <div class="card">
                <div class="colored-box" style="background-color: black"></div>
                <h4><b>чёрный </b></h4>
                <h3>Black</h3>
            </div>
        </div>
